<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>waaaaaavy</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">

  </head>
  <body class="container-fluid">
    <h1 id="title">waaaaaaavy</h1>
    <h2>{{ gravy }}</h2>

    <div class="row">
      <div class="col">
        <label for="speed">Speed</label>
      </div>
      <div class="col">
        <input type="number" id="s" name="speed" value="">
      </div>
      <div class="col">
        rpm
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="nPlungers">Number of Plungers</label>
      </div>
      <div class="col">
        <input type="number" id="n" name="nPlungers" value="">
      </div>
      <div class="col">
        qty
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="diameter">Plunger Diameter</label>
      </div>
      <div class="col">
        <input type="number" id="d" name="diameter" value="">
      </div>
      <div class="col">
        in
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="stroke">Stroke</label>
      </div>
      <div class="col">
        <input type="number" id="l" name="stroke" value="">
      </div>
      <div class="col">
        in
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="flowrate">Flowrate</label>
      </div>
      <div class="col">
        <input type="number" id="q" name="flowrate" value="">
      </div>
      <div class="col">
        gpm
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"
    integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="script.js") }}"></script>
  </body>
</html>
